<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylePag2.css">
    <title>Document</title>
</head>
<body>
    <section class="conversor">
            
        <div id="compra">
            <h3>Compra</h3>
            <label for="inputParCompra">Par: </label>
            <input id="inputParCompra" type="text" class="inputValor" placeholder="Escolha o par:" list="valueCompra">
            <p id="parCompra"></p>
            
            <label for="inputValueCompra">Quantidade: </label>
            <input id="inputValueCompra" type="number" class="inputValor" placeholder="Valor:" size="10" list="values">
            
            <input type="button" id="submitCompra"  class="btn" value="Converter" onclick=" mult('inputParCompra', 'inputValueCompra', 'totalCompra')">

            <p>Valor total: <span id="totalCompra"></span></p>

            <datalist id="valueCompra">
            </datalist>
            
        </div>

        <div id="venda">
            <h3>Venda</h3>
            <label for="inputParVenda">Par: </label>
            <input id="inputParVenda" type="text" class="inputValor" placeholder="Escolha o par:"  list="valueVenda" >
            <p id="parVenda"></p>
                  
            <label for="inputValueVenda">Quantidade: </label>
            <input id="inputValueVenda" type="number" class="inputValor" placeholder="Valor:" size="10" list="values">
            
            <input type="button" id="submitVenda" class="btn" value="Converter"  onclick=" mult('inputParVenda', 'inputValueVenda', 'totalVenda')">

            <p>Valor total: <span id="totalVenda"></span></p>

            <datalist id="valueVenda">
               
            </datalist>
            
        </div>

    </section>
<script src="script/fetchCompraVenda.js"></script>
<script src="script/convert.js"></script>

</body>
</html>
