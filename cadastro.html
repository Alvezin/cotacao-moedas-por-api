<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <link rel="stylesheet" href="css/cadastro.css">
    <title>Quotation Now | Cadastro</title>
</head>
<body>
    <header>
        <h1>Quotation Now</h1>
        <nav>
            <button id="toggleMenu" onclick="toggleMenu('menu')"><ion-icon name="menu"></ion-icon></button>
            <ul id="menu">
                <li><a href="index.html">Início</a></li>
                <li><a href="page.html">Catálogo</a></li>
                <li><a href="orcamento.html">Orçamento</a></li>
                <li><a href="historic.html">Histórico</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="" method="post">
            <fieldset>
                <label for="nome">Nome: </label>
                <input type="text" id="nome" placeholder="Insira seu nome:" required onblur="validaNome('nome')">
            </fieldset>
            <fieldset>
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" placeholder="Insira seu sobrenome:" required onblur="validaNome('sobrenome')">
            </fieldset>
            <fieldset>
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Insira seu e-mail:" required>
            </fieldset>
            <fieldset>
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Insira uma senha segura:" required minlength="8">
            </fieldset>
            <div class="check">
                <input type="checkbox" id="terms" required>
                <label for="terms">Li e aceito os <a href="#">termos de Privacidade</a>.</label>
                <br>
                <input type="checkbox" id="news" >
                <label for="terms">Aceito receber diariamente novidades da página pelo E-mail.</label>
            </div>
            <div class="btn-box">
                <button id="submit">Cadastrar</button>
            </div>
        </form>
    </main>

    <footer>
        <section class="social">
            <nav>
                <h4>Redes sociais!</h4>
                <ul>
                    <li><a href="#"><ion-icon name="logo-facebook"></ion-icon> Facebook</a></li>
                    <li><a href="#"><ion-icon name="logo-instagram"></ion-icon> Instagram</a></li>
                    <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon> LinkedIn</a></li>
                    <li><a href="#"><ion-icon name="logo-twitter"></ion-icon> Twitter</a></li>
                </ul>
            </nav>
        </section>
        <section class="logo">
            <h2>Quotation Now &#174;</h2>
        </section>
        <section class="outros">
            <nav>
                <h4>Outros</h4>
                <ul>
                    <li><a href="#">Trabalhe Conosco</a></li>
                    <li><a href="#">Jurídico</a></li>
                    <li><a href="#">Políticas de Privacidade</a></li>
                </ul>
            </nav>
        </section>
    </footer>
<script src="script/toggleMenu.js"></script>
<script src="script/validaForm.js"></script>
</body>
</html>
